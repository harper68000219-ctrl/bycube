<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByCube - Premium Masterpiece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF1493, #8A2BE2, #00CED1, #FFD700);
            background-size: 400% 400%;
            animation: luxuryGradient 10s ease infinite;
            opacity: 0.4;
        }

        @keyframes luxuryGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        .diamond {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #fff, #FFD700);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: diamondFloat 5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.8));
        }

        @keyframes diamondFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg) scale(1.2);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg) scale(0.8);
            }
            75% {
                transform: translate(50px, 50px) rotate(270deg) scale(1.1);
            }
        }

        .diamond:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .diamond:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .diamond:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 2s; }
        .diamond:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .diamond:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: luxuryEntrance 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes luxuryEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-360deg);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);    
                filter: blur(0);
            }
        }

        .premium-frame {
            position: absolute;
            width: 600px;
            height: 400px;
            border: 4px solid;
            border-image: linear-gradient(45deg, #FFD700, #FFA500, #FFD700) 1;
            animation: framePulse 4s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255,215,0,0.6), inset 0 0 60px rgba(255,215,0,0.3);
        }

        @keyframes framePulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.3);
            }
        }

        h1 {
            font-size: 180px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFF, #FFD700, #FFA500, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 4s linear infinite, majesticFloat 5s ease-in-out infinite;
            letter-spacing: 20px;
            filter: drop-shadow(0 0 40px rgba(255,215,0,1)) 
                    drop-shadow(0 0 80px rgba(255,165,0,0.8));
            text-transform: uppercase;
            position: relative;
        }

        @keyframes goldShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes majesticFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            33% {
                transform: translateY(-30px) scale(1.05) rotateZ(2deg);
            }
            66% {
                transform: translateY(-15px) scale(0.98) rotateZ(-2deg);
            }
        }

        .emoji {
            font-size: 100px;
            display: inline-block;
            animation: premiumSpin 4s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 30px;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.9));
        }

        @keyframes premiumSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.3); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .luxury-subtitle {
            margin-top: 50px;
            font-size: 32px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255,215,0,1),
                         0 0 60px rgba(255,165,0,0.8);
            animation: elegantPulse 3s ease-in-out infinite;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        @keyframes elegantPulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.08);
            }
        }

        .footer-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 600;
            color: #FFF;
            text-shadow: 0 0 20px rgba(255,255,255,0.8),
                         0 0 40px rgba(255,215,0,0.6);
            animation: footerGlow 2s ease-in-out infinite;
            letter-spacing: 4px;
            z-index: 100;
        }

        @keyframes footerGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8),
                             0 0 40px rgba(255,215,0,0.6);
            }
            50% {
                text-shadow: 0 0 40px rgba(255,255,255,1),
                             0 0 80px rgba(255,215,0,1);
            }
        }

        .sparkle-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #FFD700, transparent);
            animation: rayMove 3s linear infinite;
            filter: blur(2px);
        }

        @keyframes rayMove {
            0% {
                transform: translateY(-200px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .light-ray:nth-child(1) { left: 10%; animation-delay: 0s; }
        .light-ray:nth-child(2) { left: 30%; animation-delay: 1s; }
        .light-ray:nth-child(3) { left: 50%; animation-delay: 2s; }
        .light-ray:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .light-ray:nth-child(5) { left: 90%; animation-delay: 0.5s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 90px;
                letter-spacing: 10px;
            }
            .emoji {
                font-size: 60px;
            }
            .luxury-subtitle {
                font-size: 20px;
            }
            .footer-text {
                font-size: 18px;
            }
            .premium-frame {
                width: 350px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="bg-animation"></div>
    
    <div class="sparkle-wave">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    </div>
    
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    
    <div class="premium-frame"></div>
    
    <div class="container">
        <div class="emoji">üíé</div>
        <div class="emoji">üçë</div>
        <div class="emoji">‚ú®</div>
        <h1>–ü–û–ü–û–ß–ö–ê</h1>
        <div class="luxury-subtitle">LEGENDARY PREMIUM EDITION</div>
    </div>

    <div class="footer-text">–∞–æ–∞–æ–∞–æ–∞–æ–∞ –∫–∏—Ä–ø–∏—á 16 –∑–∞–ø—É–ª–∞</div>

    <script>
        // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // –í–∑—Ä—ã–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'star';
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = e.pageX + 'px';
                particle.style.top = e.pageY + 'px';
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        });

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        let lastTime = Date.now();
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTime < 50) return;
            lastTime = now;
            
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = e.pageX + 'px';
            particle.style.top = e.pageY + 'px';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.background = `linear-gradient(45deg, #FFD700, #FFA500)`;
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'starTwinkle 1s ease-out forwards';
            particle.style.boxShadow = '0 0 20px rgba(255,215,0,1)';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        });

        // –°–ª—É—á–∞–π–Ω—ã–µ –∑–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ
        setInterval(() => {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 6 + 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 2000);
        }, 300);

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ —ç–º–æ–¥–∑–∏
        const emojis = document.querySelectorAll('.emoji');
        setInterval(() => {
            emojis.forEach(emoji => {
                emoji.style.filter = `drop-shadow(0 0 30px hsl(${Math.random() * 60 + 30}, 100%, 50%))`;
            });
        }, 1500);
    </script>
</body>
</html>
